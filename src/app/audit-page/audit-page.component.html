<table>
  <thead>
    <tr>
      <th>Audit ID</th>
      <th>Email</th>
      <th>Changed At</th>
      <th>Operation</th>
      <th>Changed Data</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of auditRecords">
      <td>{{ record.audit_id }}</td>
      <td>{{ record.email }}</td>
      <td>{{ record.changed_at }}</td>
      <td>{{ record.operation }}</td>
      <td>{{ record.changed_data }}</td>
    </tr>
  </tbody>
</table>
