<div class="demo-button-container">
  <button mat-raised-button (click)="onCreateRecipeClick()" class="demo-button">
    Add Recipe
  </button>
</div>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="recipe_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Recipe Name</th>
      <td mat-cell *matCellDef="let row">{{row.recipe_name}}</td>
    </ng-container>

    <ng-container matColumnDef="user_email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User Email</th>
      <td mat-cell *matCellDef="let row">{{row.user_email}}</td>
    </ng-container>

    <ng-container matColumnDef="difficulty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Difficulty</th>
      <td mat-cell *matCellDef="let row">{{row.difficulty}}</td>
    </ng-container>

    <ng-container matColumnDef="time_in_min">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Time In Min</th>
      <td mat-cell *matCellDef="let row">{{row.time_in_min}}</td>
    </ng-container>

    <ng-container matColumnDef="instructions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Instructions</th>
      <td mat-cell *matCellDef="let row">{{row.instructions}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="navigateToNewPageWithObject(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>

<div>
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Delete a Recipe</mat-card-title>
          <mat-card-subtitle>Submit Recipe ID to delete</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form #userdeleteForm="ngForm" class="form-field-content">
            <mat-form-field>
              <mat-label>Recipe ID</mat-label>
              <input required matInput [(ngModel)]="deleteRecipeId" name="Recipe ID">
            </mat-form-field>
            <button mat-flat-button color="primary" (click)="submitDeleteRecipe()">Delete a Recipe</button>
          </form>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
    </mat-grid-tile>
    <mat-grid-tile>
    </mat-grid-tile>
  </mat-grid-list>
</div>
