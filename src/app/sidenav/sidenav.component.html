<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">CookShelf</h1>
<!--    <button mat-button (click)="openDialog()">Create User</button>-->
    <app-user-select class="user-select" (click)="callGetUsers()"></app-user-select>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                        [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/ingredients">Ingredients</a>
        <a mat-list-item routerLink="/recipes">Recipes</a>
        <a mat-list-item routerLink="/users">User Management</a>
        <a mat-list-item routerLink="/tools">Tools</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
